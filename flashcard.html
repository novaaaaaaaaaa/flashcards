<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Flashcards</title>
        <style>
            
        </style>
    </head>
    <body>

        <div class="title_bar" style="display: flex;">
            <h1 class="title" style="flex: 25%;">Revise with flashcards</h1>

            <label class="switch">
                <input type="checkbox" id="toggle">
                <span class="slider round"></span>
              </label>
        
        <div id="main"><!-- Container for flashcards -->
            <label for="flash">Click on flashcard to view answer</label>

            <div class="flashcard" id="flash" onclick="flipCard(this)" role="flashcard"> <!-- Flashcard with front and back sides -->
                <div class="side" id="front"><img src="elephant.jpg" alt="Picture of an elephant" height="370px;"></div>
                <div class="side" id="back" style="display: none;"><div>Elephant:</div>
                A large mammal with a long trunk and big ears</div>
            </div>

        </div>
        <script>
            // JS would ideally be in an external stylesheet!

            // JavaScript for flipping the card
            function flipCard(card) {
                // Get references to the front and back sides of the flashcard
                const front = card.querySelector('#front');
                const back = card.querySelector('#back');
                // Toggle the display of the front and back sides
                if (front.style.display === 'block') {
                    front.style.display = 'none';
                    back.style.display = 'block';
                } else {
                    front.style.display = 'block';
                    back.style.display = 'none';
                }
            }
        </script>
    </body>

    <script src="script.js"></script>
</html>
